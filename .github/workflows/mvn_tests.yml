name: mvn test
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
        - name: Checkout repository
        uses: actions/checkout@v4

        - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
            distribution: 'adopt'
            java-version: '21'   
        - name: Install dependencies
        run: mvn install -DskipTests

        - name: Run tests
        run: mvn test        